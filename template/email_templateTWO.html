<!DOCTYPE html>
<html>
<head>

  }

    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>

  </tr>
  
  <!-- Add more rows as needed -->
</table>

</html>
